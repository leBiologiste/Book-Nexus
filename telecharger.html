<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offre Professionnelle</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: grid;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .offer-container {
            margin-top: 30px;
            text-align: center;
            padding: 20px;
            background: #ffffff;
            border: 2px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1.5s ease-in-out;
        }

        .offer-container h1 {
            font-size: 1.5rem;
            color: #333;
        }

        .highlight {
            color: #e63946;
            font-weight: bold;
            animation: pulse 1.5s infinite;
        }

     
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }


/* Section de contact */
.contact-section {
    background-color: white;
    border-radius: 8px;
    padding: 20px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 80%;
    max-width: 500px;
    margin: 20px auto;
    text-align: center;
}

/* Titre de la section */
.contact-section h2 {
    font-size: 2rem;
    margin-bottom: 30px;
    color: #333;
    animation: fadeIn 1s ease-in-out;
}

/* Conteneur des méthodes de contact */
.contact-methods {
    display: flex;
    flex-direction: column;
    gap: 20px;
    justify-content: center;
}

/* Conteneur de chaque méthode */
.contact-item {
    font-size: 1.2rem;
    transition: transform 0.3s ease-in-out;
}

/* Lien de contact */
.contact-link {
    font-size: 1.1rem;
    color: #007bff;
    text-decoration: none;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    transition: color 0.3s ease, transform 0.3s ease;
    padding: 5px;
}

/* Style des icônes */
.contact-link i {
    font-size: 1.5rem;
    transition: transform 0.3s ease;
}

/* Effet au survol des liens */
.contact-link:hover {
    color: #0056b3;
    transform: scale(1.1);
}

/* Effet au survol des icônes */
.contact-link i:hover {
    transform: scale(1.2);
}

/* Animation d'apparition des icônes */
.contact-item {
    opacity: 0;
    animation: slideIn 1s forwards;
}

.contact-item:nth-child(1) {
    animation-delay: 0.2s;
}

.contact-item:nth-child(2) {
    animation-delay: 0.4s;
}

.contact-item:nth-child(3) {
    animation-delay: 0.6s;
}

.contact-item:nth-child(4) {
    animation-delay: 0.8s;
}

/* Animation d'apparition et de glissement */
@keyframes slideIn {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Animation de fade-in */
@keyframes fadeIn {
    0% {
        opacity: 0;
    }
    100% {
        opacity: 1;
    }
}


    </style>
</head>
<body>
    <div class="offer-container">
        <h1>Si ce livre vous intéresse, n'hésitez pas à nous contacter. <br>
        <span class="highlight">Les prix sont très compétitifs et bien inférieurs à ceux des autres sites.</span></h1>
        
    </div>
    <br><br>
    <section class="contact-section" id="contact">
    <h2>Contactez-nous</h2>
    
     <!-- Téléphone -->
        <div class="contact-item">
            <a href="tel:+212630841299" class="contact-link">
                <i class="fas fa-phone"></i> Téléphone
            </a>
        </div>



    <div class="contact-methods">
        <!-- Email -->
        <div class="contact-item">
            <a href="mailto:booknexus2024@gmail.com" class="contact-link">
                <i class="fas fa-envelope"></i> Email
            </a>
        </div>
        <!-- WhatsApp -->
        <div class="contact-item">
            <a href="https://wa.me/212636978238" class="contact-link" target="_blank">
                <i class="fab fa-whatsapp"></i> WhatsApp
            </a>
        </div>
        <!-- Instagram -->
        <div class="contact-item">
            <a href="https://www.instagram.com/booknexus2024/profilecard/?igsh=MWYwY2N1ZjdjenBxNQ==" class="contact-link" target="_blank">
                <i class="fab fa-instagram"></i> Instagram
            </a>
        </div>
      
       
    </div>
</section>

</body>
</html>
